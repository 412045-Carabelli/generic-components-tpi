

<main class="page px-4 pb-24">

  <div class="mt-4 header-spacer"></div>

  <div class="mt-4">
    <app-card
      [layout]="'row'"
      [hovereable]="false"
      color-tailwind="bg-[#169b8e] text-white"
    >
      <div card-header class="w-full">
        <div class="flex items-center gap-3 w-full">
          <div class="min-w-0">
            <div class="font-extrabold text-xl">{{ paciente.nombre }}</div>
            <div class="opacity-90">Paciente</div>
          </div>

          <div
            class="w-14 h-14 rounded-full bg-white text-[#169b8e] font-bold grid place-items-center ml-80 shrink-0">
            {{ iniciales }}
          </div>
        </div>
      </div>

      <div card-content></div>
      <div card-actions></div>
    </app-card>
  </div>


  <div class="mt-4">
    <app-button
      text="+ Solicitar Nuevo Turno"
      type="primary"
      width="100%"
      height="56px"
      [bgColor]="'#F26A1B'"
      [txtColor]="'#ffffff'"
      (clicked)="solicitarNuevoTurno()"
    ></app-button>
  </div>



    @for (t of turnos; track t.id) {
      <app-card
        [layout]="'column'"
        [paddingX]="'4rem'"
        [paddingY]="'4rem'"
        [marginY]="'1rem'"
        [hovereable]="true"
        color-tailwind="bg-white"
      >
        <div card-header class="flex items-start gap-4 w-full">
          <div class="w-14 h-14 rounded-xl bg-emerald-100 text-emerald-600 grid place-items-center text-2xl">
            <mat-icon>calendar_today</mat-icon>
          </div>
          <div class="flex-1">
            <h2 class="text-xl font-extrabold text-gray-900">{{ t.estudio }}</h2>

            <div class="mt-2 flex items-center gap-2 text-gray-700 mt-4">
              <mat-icon class="text-base">schedule</mat-icon>
              <span>{{ t.fecha }} a las {{ t.hora }}</span>
            </div>
            <div class="mt-1 flex items-center gap-2 text-gray-700 mt-4">
              <span class="text-xl">üë®‚Äç‚öïÔ∏è</span>
              <span>{{ t.doctor }}</span>
            </div>
            <div class="mt-1 flex items-center gap-2 text-gray-700 mt-4">
              <span class="text-xl">üìç</span>
              <span>{{ t.sede }}</span>
            </div>
          </div>
          <app-button
            text="{{t.estado}}"
            type="secondary"
            width="100%"
            height="48px"
            [bgColor]="'#c1d6b6'"
            [txtColor]="'rgba(42,104,27,0.68)'"
            [yPad]="'1'"
            [xPad]="'1'"

          ></app-button>
        </div>


        <div card-actions class="w-full mt-2">
          @if (t.advertencias?.length){
            <div style="width: 70%; margin: 0 auto; padding-bottom: 2rem" >
              <app-expansion-panel title="Preparaci√≥n" [badge]="t.advertencias?.length">
            @for (adv of t.advertencias; track $index){

                <ul>{{adv}}</ul>

            }
              </app-expansion-panel>
            </div>
          }
          <div class="flex items-center justify-between w-full">


          </div>
          <div style="width: 70%;margin: 0 auto">
          <app-button
            text="Modificar Turno"
            type="secondary"
            width="100%"
            height="48px"
            [bgColor]="'#f1ebeb'"
            [txtColor]="'rgba(0,0,0,0.47)'"
            [yPad]="'1'"
            [xPad]="'1'"

            (clicked)="modificarTurno(t.id)"
          ></app-button>
          </div>
        </div>
      </app-card>
    }

</main>

<footer class="footer fixed left-0 right-0 bottom-0 px-4 py-3">
  <app-button
    text="Volver al Inicio"
    type="primary"
    width="100%"
    height="56px"
    [bgColor]="'#0f9d8a'"
    [txtColor]="'#ffffff'"
    (clicked)="volverInicio()"
  ></app-button>
</footer>
