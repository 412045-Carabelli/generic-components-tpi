<div
    class="icon-wrapper"
    [class.icon--sm]="iconSize === 'sm'"
    [class.icon--md]="iconSize === 'md'"
    [class.icon--lg]="iconSize === 'lg'"
    [class.icon--xl]="iconSize === 'xl'"
    [style.color]="iconColor"
    [style.background-color]="backgroundColor"
    [style.border-radius]="borderRadius"
    [style.margin]="margin"
    [style.padding]="padding"
    [style.box-shadow]="shadow === 'false' ? 'none' : ''"

>
    <ng-content></ng-content>
</div>
