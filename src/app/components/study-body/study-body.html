<app-card class="app-body"
          [layout]="'row'"
          [paddingX]="4"
          [paddingY]="5"
          [hovereable]="true">

  <!-- HEADER (icono a la izquierda) -->
  <div card-header1 class="flex items-center gap-3">
    <div class="p-3 rounded-lg bg-teal-100 text-teal-600">
      <mat-icon>waving_hand</mat-icon>
    </div>
    <div class="flex flex-col">
      <h2 class="font-bold text-gray-800 self-start">BIENVENIDO!</h2>
      <span class="text-gray-500 text-sm text-left">Acceda facilmente a sus turnos, estudios e información personal.</span>
    </div>
  </div>

  <!-- CONTENT vacío en este caso -->
  <div card-content></div>

  <!-- ACTIONS (flecha a la derecha) -->

  >
</app-card>
