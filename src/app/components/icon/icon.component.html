<div
  class="icon-wrapper"
  [class.icon--sm]="iconSize === 'sm'"
  [class.icon--md]="iconSize === 'md'"
  [class.icon--lg]="iconSize === 'lg'"
  [class.icon--xl]="iconSize === 'xl'"
  [style.--icon-bg]="backgroundColor"
  [style.--icon-color]="iconColor"
  [style.--icon-radius]="borderRadius"
  [style.--icon-margin]="margin"
  [style.--icon-padding]="padding"
  [style.--icon-shadow]="shadow === 'false' ? 'none' : ''"
>
  <ng-content></ng-content>
</div>
